<!DOCTYPE html>
{% extends "main_app/common.html" %}


{% block content %}

<body style="height:1000px; max-width:100%; background-color:white;">
    <div class="jumbotron container" style="background-color: white;text-align: center;justify-content: center;">
		<div>
			<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
			<h1 class="display-4" style="color: black;">Emergency Situation</h1>
			<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
			<p class="lead" >Do not panic help is on its way</p>
            <br>
            {% for contact in contacts %}
            <h4 style="color:black">Message sent to {{contact.name}} at {{contact.phone_number}}</h4>
            <h4 style="color:black">Email sent to {{contact.name}} at {{contact.email}}</h4>
            <br>
            
            {% endfor %}
			

            </div>
        </div>
    </div>
    


{% endblock %}

</html>
